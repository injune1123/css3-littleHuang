<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./drawLittleHuangyj.css">
    <title>Little Huang</title>
</head>
<body>
    <div class="wrapper"><!-- container -->
        <div class="littleH"><!-- littleHuang -->
            <div class="bodyH"><!-- body -->
                <div class="trousers"><!-- trousers -->
                    <div class="condoleBelt"><!-- condoleBelt -->
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="trousers_top"></div><!-- trousers top square -->
                    <div class="pocket"></div><!-- pocket -->
                    <!-- three lines -->
                    <span class="line_left"></span>
                    <span class="line_right"></span>
                    <span class="line_bottom"></span>
                </div>
            </div>
            <div class="hair"><!-- hair -->
                <span class="left_hair_one"></span>
                <span class="left_hair_two"></span>
            </div>
            <div class="eyes"><!-- eyes -->
                <div class="leftEye"><!-- left eye -->
                    <div class="left_blackEye">
                        <div class="left_white"></div>
                    </div>
                </div>
                <div class="rightEye"><!-- right eye -->
                    <div class="right_blackEye">
                        <div class="right_white"></div>
                    </div>
                </div>
            </div>
            <div class="mouse"><!-- mouse -->
                <div class="mouse_shape"></div>
            </div>
            <div class="hands"><!-- hands -->
                <div class="leftHand"></div>
                <div class="rightHand"></div>
            </div>
            <div class="feet"><!-- feet -->
                <div class="left_foot"></div>
                <div class="right_foot"></div>
            </div>
            <div class="groundShadow"></div><!-- shadow -->
        </div>
    </div>
</body>
</html>
